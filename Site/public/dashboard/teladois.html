                            <div class="parteDois">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    function obterdados() {
        fetch(`/unidade/graficoCargo`, {
            method: "GET"
        })
            .then(resposta => {
                if (resposta.ok) {
                    resposta.json()
                        .then(dados => {
                            console.log(dados)
                            dataPizza.datasets[0].data = [];
                            dataPizza.labels = [];

                            for (var i = 0; i < dados.length; i++) {
                                var cargoAtual = dados[i].Cargo;
                                var qtdAtual = dados[i].qtd_membro;

                                dataPizza.labels.push(cargoAtual);
                                dataPizza.datasets[0].data.push(qtdAtual);
                                grafico_pizza.update()
                            }
                        })
                        .catch(erro => {
                            console.log(erro);
                        })
                }
            })
            .catch(erro => {
                alert("Ocorreu um erro ao buscar os dados do banco de dados");
                console.log(erro);
            })


    }

    function obterdadosClasse() {
        fetch(`/unidade/graficoClasse`, {
            method: "GET"
        })
            .then(resposta => {
                if (resposta.ok) {
                    resposta.json()
                        .then(dados => {
                            console.log(dados)
                            dataBarras.datasets[0].data = [];
                            dataBarras.labels = [];

                            for (var i = 0; i < dados.length; i++) {
                                var classeAtual = dados[i].Classe;
                                var qtdAtualClasse = dados[i].qtd_membro;

                                dataBarras.labels.push(classeAtual);
                                dataBarras.datasets[0].data.push(qtdAtualClasse);
                                grafico_barras.update()
                            }
                        })
                        .catch(erro => {
                            console.log(erro);
                        })
                }
            })
            .catch(erro => {
                alert("Ocorreu um erro ao buscar os dados do banco de dados");
                console.log(erro);
            })
    }

    function obterdadosUnidade() {

        fetch(`/unidade/graficoUnidade`, {
            method: "GET"
        })
            .then(resposta => {
                if (resposta.ok) {
                    resposta.json()
                        .then(dados => {
                            console.log(dados)
                            dataPolar.datasets[0].data = [];
                            dataPolar.labels = [];

                            for (var i = 0; i < dados.length; i++) {
                                var unidadeAtual = dados[i].Unidade;
                                var qtdAtualUnidade = dados[i].qtd_membro;

                                dataPolar.labels.push(unidadeAtual);
                                dataPolar.datasets[0].data.push(qtdAtualUnidade);
                                grafico_polar.update()
                            }
                        })
                        .catch(erro => {
                            console.log(erro);
                        })
                }
            })
            .catch(erro => {
                alert("Ocorreu um erro ao buscar os dados do banco de dados");
                console.log(erro);
            })
    }


    // Cores: Vermelho: #FF6384; Roxo: #9966FF; Azul: #36A2EB; Laranja: #FF9F40; Verde: #4BC0C0; Amarelo: #FFCD56; Cinza: #C9CBCF
    var dataPizza = {
        labels: [],
        datasets: [{
            label: 'Membros',
            data: [],
            backgroundColor: [
                '#FF6384',
                '#36A2EB',
                '#4BC0C0',
                '#C9CBCF',
                '#9966FF',
                '#FFCD56',
                '#FF9F40'
            ],
            hoverOffset: 4
        }]
    };

    const configPizza = {
        type: 'pie',
        data: dataPizza,
    };

    var ctxPizza = document.getElementById('pie-chart').getContext('2d');
    var grafico_pizza = new Chart(ctxPizza, configPizza);


    obterdados()
    var dataBarras = {
        labels: [],
        datasets: [{
            label: 'Membros fazendo',
            data: [],
            backgroundColor: [
                // Cores: Vermelho: #FF6384; Roxo: #9966FF; Azul: #36A2EB; Laranja: #FF9F40; Verde: #4BC0C0; Amarelo: #FFCD56; Cinza: #C9CBCF
                '#FF6384',
                '#36A2EB',
                '#4BC0C0',
                '#C9CBCF',
                '#9966FF',
                '#FFCD56'
            ],
            borderColor: [
                '#FF6384',
                '#36A2EB',
                '#4BC0C0',
                '#C9CBCF',
                '#9966FF',
                '#FFCD56'
            ],
            borderWidth: 1
        }]
    };

    const configBarras = {
        type: 'bar',
        data: dataBarras,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    var ctxBarras = document.getElementById('bar-chart').getContext('2d');
    var grafico_barras = new Chart(ctxBarras, configBarras);
    obterdadosClasse()

    var dataPolar = {
        labels: [],
        datasets: [{
            label: 'Membros',
            data: [11, 16, 7, 3],
            backgroundColor: [
                '#FF6384',
                '#36A2EB',
                '#4BC0C0',
                '#C9CBCF'
            ]
        }]
    };
    

    const config = {
        type: 'polarArea',
        data: dataPolar,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };


    var ctxPolarArea = document.getElementById('polarArea-chart').getContext('2d');
    var grafico_polar = new Chart(ctxPolarArea, config);
    obterdadosUnidade()



    function kpi1() {
        fetch(`/unidade/maxMembro`, {
            method: "GET"
        })
        .then(resposta => {
            if (resposta.ok) {
                resposta.json()
                .then(dados => {
                    console.log(dados)
                    h1_kpi1.innerHTML = dados[0].total_membro;
                })
                .catch(erro => {
                alert("Ocorreu um erro ao buscar os dados do banco de dados");
                console.log(erro);
            })
            }
        })
        .catch(erro => {
                alert("Ocorreu um erro ao buscar os dados do banco de dados");
                console.log(erro);
            })
    }
    kpi1();

    function kpi2() {
        fetch(`/unidade/maxClasse`, {
            method: "GET"
        })
        .then(resposta => {
            if (resposta.ok) {
                resposta.json()
                .then(dados => {
                    console.log(dados)
                    h1_kpi2.innerHTML = dados[0].qtd_membro;
                })
                .catch(erro => {
                alert("Ocorreu um erro ao buscar os dados do banco de dados");
                console.log(erro);
            })
            }
        })
        .catch(erro => {
                alert("Ocorreu um erro ao buscar os dados do banco de dados");
                console.log(erro);
            })
    }
    kpi2()

    
    function kpi3() {
        fetch(`/unidade/maxUnidade`, {
            method: "GET"
        })
        .then(resposta => {
            if (resposta.ok) {
                resposta.json()
                .then(dados => {
                    console.log(dados)
                    h1_kpi3.innerHTML = dados[0].qtd_membro;
                })
                .catch(erro => {
                alert("Ocorreu um erro ao buscar os dados do banco de dados");
                console.log(erro);
            })
            }
        })
        .catch(erro => {
                alert("Ocorreu um erro ao buscar os dados do banco de dados");
                console.log(erro);
            })
    }
    kpi3();
</script>
