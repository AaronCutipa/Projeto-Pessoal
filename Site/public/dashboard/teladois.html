<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="../assets/icon/iconPássaro.PNG" type="image/x-icon">
    <link rel="stylesheet" href="../css/tela.css">
    <script src="../js/sessao.js"></script>
    <script src="./../js/alerta.js"></script>
</head>
<!-- <body onload=" atualizarFeed()"> -->

<body>
    <div class="tela">
        <div class="container">
            <!-- Barra Lateral -->
            <div class="barraLateral">
                <div class="sair" onclick="limparSessao()">
                    <a href>
                        <img src="../assets/icon/sair.png" alt="Sair">
                    </a>
                </div>
                <div class="titulo">
                    <div class="logoCeleste">
                        <img src="../assets/icon/logoPassaroCeleste cópia.png" alt>
                    </div>
                    <div class="hello">
                        <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
                    </div>
                </div>
                <div class="botoes">
                    <div class="botao">
                        <a href="./telaUm.html">
                            <h3>Formulário</h3>
                        </a>
                    </div>
                    <div class="botao">
                        <a href="./teladois.html">
                            <h3>Gráficos</h3>
                        </a>
                    </div>
                    <div class="botao">
                        <a href="./telaTres.html">
                            <h3>Mural de Avisos</h3>
                        </a>
                    </div>
                </div>
            </div>
            <!-- FIM - Barra Lateral -->
            <div class="telaEsquerda">
                <div class="grafico">
                    <div class="grafico-container" id="grafico-pizza">
                        <canvas id="pie-chart" width="400" height="400"></canvas>
                    </div>

                    <div class="grafico-container" id="grafico-barras">
                        <canvas id="bar-chart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    // Cores: Vermelho: #FF6384; Roxo: #9966FF; Azul: #36A2EB; Laranja: #FF9F40; Verde: #4BC0C0; Amarelo: #FFCD56; Cinza: #C9CBCF
    const dataPizza = {
        labels: ['Desbravadores', 'Instrutores', 'Conselheiros', 'Capelão', 'Diretores Associados', 'Diretor'],
        datasets: [{
            label: 'Membros',
            data: [16, 4, 8, 1, 2, 1],
            backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)',
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)',
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)'
            ],
            hoverOffset: 4
        }]
    };

    const configPizza = {
        type: 'pie',
        data: dataPizza,
    };

    const ctxPizza = document.getElementById('pie-chart').getContext('2d');
    new Chart(ctxPizza, configPizza);

    const dataBarras = {
        labels: ['Amigo', 'Companheiro', 'Pesquisador', 'Pioneiro', 'Excursionista', 'Guia'],
        datasets: [{
            label: 'Membros fazendo',
            data: [9, 5, 7, 3, 5, 2],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)'
            ],
            borderWidth: 1
        }]
    };

    const configBarras = {
        type: 'bar',
        data: dataBarras,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    const ctxBarras = document.getElementById('bar-chart').getContext('2d');
    new Chart(ctxBarras, configBarras);
</script>
