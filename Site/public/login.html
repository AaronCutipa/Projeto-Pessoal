<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem Vindo!</title>
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="icon" href="./assets/icon/iconPássaro.PNG" type="img/png" />
</head>

<body>
  <div class="alerta_erro">
    <div class="card_erro" id="cardErro">
      <span id="mensagem_erro"></span>
    </div>
  </div>

  <div class="login">
    <div class="foto">
      <img src="assets/imgs/capivara5.jpg" alt="Imagem" class="foto_capivara">
    </div>
    <div class="container">
      <div class="img_voltar">
        <a href="index.html">
          <img src="assets/icon/voltar.png" alt="Voltar" class="voltar">
        </a>
      </div>
      <h2>LOGIN</h2>
      <span class="linkLogin">
        <p>Não tem uma conta?</p>
        <a href="cadastro.html">
          <p class="entrar">Cadastrar.</p>
        </a>
      </span>
      <div class="formulario">
        <div class="campo">
          <input id="email_input" type="text" placeholder="E-mail">
        </div>
        <div class="campo">
          <input id="senha_input" type="password" placeholder="Senha">
        </div>
        <button class="botao" onclick="entrar()">Entrar</button>
      </div>
      <div id="div_aguardar" class="loading-div">
        <img src="./assets/circle-loading.gif" id="loading-gif">
      </div>
      <div id="div_erros_login"></div>
    </div>
  </div>
</body>

</html>

<script>
  function entrar() {
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;

    if (senhaVar === "" || emailVar === "") {
      alert("Por favor, preencha todos os campos!");
      return;
    } else {
      console.log("FORM LOGIN: ", emailVar);
      console.log("FORM SENHA: ", senhaVar);

      fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          emailServer: emailVar,
          senhaServer: senhaVar,
        }),
      })
      .then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!");

        if (resposta.ok) {
          console.log(resposta);

          resposta.json().then((json) => {
            console.log(json);
            console.log(JSON.stringify(json));

            // Armazenar os dados de login na sessionStorage
            sessionStorage.EMAIL_USUARIO = json.email;
            sessionStorage.NOME_USUARIO = json.nome;
            sessionStorage.ID_USUARIO = json.id;
            sessionStorage.AQUARIOS = JSON.stringify(json.aquarios);

            // Redirecionar para a página do dashboard após 1 segundo
            setTimeout(function () {
              window.location = "./dashboard/telaUm.html";
            }, 1000); // apenas para exibir o loading
          });
        } else {
          console.log("Houve um erro ao tentar realizar o login!");

          resposta.text().then((texto) => {
            console.error(texto);
            finalizarAguardar(texto); // Função para exibir erro
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });

      return false;
    }
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
