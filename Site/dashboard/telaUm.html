<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela1</title>
        <link rel="shortcut icon" href="../assets/icon/iconPássaro.PNG" type="image/x-icon">
        <link rel="stylesheet" href="../css/tela.css">
        <link rel="stylesheet" href="./../css/dashboards.css">
        <script src="../js/sessao.js"></script>
        <script src="../js/alerta.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    </head>
    <body onload="validarSessao(), exibirAquarios(),  atualizacaoPeriodica()">
        <div class="tela">
            <div class="container">
                <!-- Barra Lateral -->
                <div class="barraLateral">
                    <div class="sair" onclick="limparSessao()">
                        <a href>
                            <img src="../assets/icon/sair.png" alt="Sair">
                        </a>
                    </div>
                    <div class="titulo">
                        <div class="logoCeleste">
                            <img
                                src="../assets/icon/logoPassaroCeleste cópia.png"
                                alt>
                        </div>
                        <div class="hello">
                            <h3>Olá, <span
                                    id="b_usuario">usuário</span>!</h3>
                        </div>
                    </div>
                    <div class="botoes">
                        <div class="botao">
                            <a href>
                                <h3>Aquários</h3>
                            </a>
                        </div>
                        <div class="botao">
                            <a href="./dashboard.html">
                                <h3>Gráficos</h3>
                            </a>
                        </div>
                        <div class="botao">
                            <a href="./mural.html">
                                <h3>Mural de Avisos</h3>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- FIM - Barra Lateral -->

                <div class="telaEsquerda">
                    <div id="alerta">
                    </div>
                    <div class="area-parametros-alerta">
                        <p class="titulo-legenda">
                            Legenda - Parâmetros para Alertas
                        </p>
                        <div class="parametros-alerta">
                            <div class="item-regua perigo-frio">
                                <p>Perigo</p>
                                <p>&lt;=5°C</p>
                            </div>
                            <div class="item-regua alerta-frio">
                                <p>Alerta</p>
                                <p>&lt;=10°C</p>
                            </div>
                            <div class="item-regua ideal">
                                <p>Ideal</p>
                                <p>20°C</p>
                            </div>
                            <div class="item-regua alerta-quente">
                                <p>Alerta</p>
                                <p>&gt;=22°C</p>
                            </div>
                            <div class="item-regua perigo-quente">
                                <p>Perigo</p>
                                <p>&gt;=23°C</p>
                            </div>
                        </div>
                    </div>
                    <div class="cards" id="cardAquarios">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script>

        function exibirAquarios() {
            JSON.parse(sessionStorage.AQUARIOS).forEach(item => {
                document.getElementById("cardAquarios").innerHTML += `
                        <div class="card-aquario">
                            <div class="title-aquario">
                                <h1>${item.descricao}</h1>
                            </div>
                            <div class="desc-aquario">
                            <div class="temperatura">
                                <p id="temp_aquario_${item.id}">-°C</p>
                            </div>
                            <div class="cor-alerta" id="card_${item.id}"></div>
                        </div>
                        </div>
                        `
            });
        }
    
    </script>
